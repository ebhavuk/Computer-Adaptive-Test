<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="CAT">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/lolliclock.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lolliclock.js"></script>
    <link id="page_favicon" href="favicon.ico" rel="icon" type="image/x-icon">
    <title>Quiz Name</title>
    <style>
        .register_form{
            margin:41px 0px 22px 0px;
        }
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
    <!--Begin header-->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Quiz Maker</a>
        </div>
    </nav>
    <!--end Header-->

    <!--Main Content of the page-->
    <main>

        <div class="row register_form">
            <div class="col m4 s2 card-panel"></div>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            <form class="col m4 s8 card-panel teal" action="registeration.html" method="get">
                <div class="row">
                    <div class="col m10 s10 white-text"><h4>Quiz Name</h4></div>
                    <div class="col m1 s1"></div>
                    <div class="col m1 s1"></div>
                </div>
                <div class="row white-text">
                    <div class="input-field col m1 s1"></div>
                    <div class="input-field col m10 s10 white-text">
                        <input id="quiz_name" type="text" class="validate white-text">
                        <label for="quiz_name" class="white-text">Name</label>
                    </div>
                    <div class="input-field col m1 s1"></div>
                </div>
                <div class="row white-text">
                    <div class="input-field col m1 s1"></div>
                    <div class="input-field col m10 s10 white-text">
                        <input id="quiz_date" type="date" class="datepicker">
                        <label for="quiz_date" class="white-text">Date</label>
                    </div>
                    <div class="input-field col m1 s1"></div>
                </div>



                <div class="row">
                    <div class="col s12 m12"></div>
                </div>
                <div class="row">
                    <div class="col m12 s12 center-align"> <button class="btn waves-effect waves-light pink" type="submit">Confirm
                        <i class="mdi-content-send right"></i>
                    </button>
                    </div>
                </div>

            </form>
            <div class="col m4 s2 card-panel"></div>
        </div>


    </main>
    <!--End of Main Content-->

    <!--Begin Footer-->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Xebia IT Architects</h5>
                    <p class="grey-text text-lighten-4">Hello world the content goes in here in rows and columns</p>
                </div>
                <div class="col l4 s12" style="overflow: hidden;">
                    <h5 class="white-text">Connect with us</h5>

                    <a href="https://twitter.com/upescsi" class="twitter-follow-button" data-show-count="true" data-size="large">Follow @xebia</a>


                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Developed and Maintained by Xebia IT Architects  &copy; 2015-2016
                <a class="grey-text text-lighten-4 right" href="http://materializecss.com/" target="_blank">Developed using materializecss</a>
            </div>
        </div>
    </footer>
    <!--end Footer-->


</body>
    <!--Begin of Script Section-->
    <script>

        //responsive initialization
        $(".button-collapse").sideNav();

        //Tooltip initialization
        $(document).ready(function(){
            $('.tooltipped').tooltip({delay: 50});
        });

        //Modal Initialization
        $(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
        $('#pick-a-time').lolliclock({autoclose:true});
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <!--End of Script Section-->
</html>
